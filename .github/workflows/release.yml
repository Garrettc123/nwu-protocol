name: Automated Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        default: 'false'
        type: boolean

jobs:
  # üìù Generate Changelog
  generate-changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (@%an)" >> CHANGELOG.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # üì¶ Build Release Assets
  build-assets:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build binaries
        run: |
          npm ci
          npm run build
          npm run package -- --platform ${{ matrix.platform }} --arch ${{ matrix.arch }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nwu-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*

  # üê≥ Build and Push Docker Images
  build-docker-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/nwu-protocol
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nwu-protocol:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nwu-protocol:buildcache,mode=max

  # üîó Deploy Smart Contracts
  deploy-contracts:
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta')"
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy to mainnet
        run: npx hardhat run scripts/deploy.js --network mainnet
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      
      - name: Verify contracts
        run: npx hardhat verify --network mainnet

  # üöÄ Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [generate-changelog, build-assets, build-docker-release]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ needs.generate-changelog.outputs.changelog }}
          files: release-assets/**/*
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # üì¢ Notify Release
  notify-release:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Send Discord notification
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"content": "üéâ New NWU Protocol release: ${{ github.ref_name }}\n\nView release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"}'
      
      - name: Send Twitter announcement
        run: |
          echo "üê¶ Tweet: NWU Protocol ${{ github.ref_name }} is now live!"
          # Add Twitter API integration here

  # üìÑ Update Documentation
  update-docs:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4
        with:
          ref: docs
      
      - name: Update version in docs
        run: |
          sed -i 's/version: .*/version: ${{ github.ref_name }}/' docs/_config.yml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update docs to ${{ github.ref_name }}"
          git push
