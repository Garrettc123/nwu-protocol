name: Prestige Build & Provenance

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-attest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build Package
        run: python -m build

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: dist/sbom.spdx.json

      - name: Generate Provenance (Wheel)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/*.whl'

      - name: Generate Provenance (Source)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/*.tar.gz'

      - name: Calculate Checksums
        working-directory: dist
        run: |
          sha256sum * > checksums.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prestige-protocol-build
          path: dist/
          retention-days: 90
