name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan

jobs:
  # ğŸ” Code Quality & Security
  lint-and-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || true
      
      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,ts,jsx,tsx,json,md}" || true
      
      - name: Security audit
        run: npm audit --audit-level=moderate || true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ğŸ§ª Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run backend tests
        run: npm test -- --coverage
        env:
          MONGODB_URI: mongodb://localhost:27017/nwu-test
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://localhost:5672
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: backend

  # ğŸ¨ Frontend Tests
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run frontend tests
        run: npm run test:frontend -- --coverage
      
      - name: Build frontend
        run: npm run build:frontend
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: frontend

  # ğŸ”— Smart Contract Tests
  test-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile contracts
        run: npx hardhat compile
      
      - name: Run contract tests
        run: npx hardhat test
      
      - name: Run coverage
        run: npx hardhat coverage

  # ğŸ AI Agent Tests
  test-ai-agents:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r agents/requirements.txt
          pip install pytest pytest-cov
      
      - name: Run AI agent tests
        run: pytest agents/tests/ --cov=agents --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: ai-agents

  # ğŸ³ Docker Build
  build-docker:
    runs-on: ubuntu-latest
    needs: [lint-and-security, test-backend, test-frontend, test-contracts]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/nwu-backend:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/nwu-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nwu-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nwu-backend:buildcache,mode=max
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/nwu-frontend:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/nwu-frontend:latest
      
      - name: Build and push AI agents
        uses: docker/build-push-action@v5
        with:
          context: ./agents
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/nwu-agents:${{ github.sha }},${{ secrets.DOCKER_USERNAME }}/nwu-agents:latest

  # ğŸš€ Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment"
          # Add your deployment commands here
      
      - name: Run smoke tests
        run: |
          echo "ğŸ§ª Running smoke tests"
          # Add smoke test commands

  # ğŸ¯ Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "ğŸš€ Deploying to production environment"
          # Add your deployment commands here
      
      - name: Health check
        run: |
          echo "ğŸ’š Running health checks"
          # Add health check commands
      
      - name: Notify deployment
        run: |
          echo "ğŸ“¢ Deployment complete!"
          echo "Version: ${{ github.sha }}"
          echo "Time: $(date)"
