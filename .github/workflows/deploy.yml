name: Deploy NWU Protocol

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      network:
        description: 'Deployment network'
        required: true
        default: 'testnet'
        type: choice
        options:
          - testnet
          - mainnet
      confirm:
        description: 'Type DEPLOY to confirm'
        required: true
        type: string

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: github.event.inputs.confirm != 'DEPLOY'
        run: |
          echo "‚ùå Deployment cancelled"
          echo "Expected: DEPLOY"
          echo "Got: ${{ github.event.inputs.confirm }}"
          exit 1
      - name: Approved for deployment
        run: echo "‚úÖ Deployment confirmed to ${{ github.event.inputs.network }}"

  deploy:
    name: Deploy to ${{ github.event.inputs.network || 'testnet' }}
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build contracts
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Deploy to ${{ github.event.inputs.network || 'testnet' }}
        run: npm run deploy:${{ github.event.inputs.network || 'testnet' }}
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          NETWORK: ${{ github.event.inputs.network || 'testnet' }}

      - name: Log deployment
        if: success()
        run: |
          echo "üöÄ Deployment successful!"
          echo "Network: ${{ github.event.inputs.network || 'testnet' }}"
          echo "Timestamp: $(date)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
