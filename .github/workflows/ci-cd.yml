name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Python files
        id: detect_python
        run: |
          # Check tracked files for any Python files. Set output `python_present` to true/false.
          if git ls-files '*.py' | grep -q .; then
            echo "python_present=true" >> "$GITHUB_OUTPUT"
          else
            echo "python_present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.detect_python.outputs.python_present == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        if: steps.detect_python.outputs.python_present == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Check for Python tests
        if: steps.detect_python.outputs.python_present == 'true'
        id: check-tests
        run: |
          if find . \( -name "test_*.py" -o -name "*_test.py" -o -path "*/tests/*.py" -o -path "*/test/*.py" \) -not -path "./venv/*" -not -path "./.venv/*" -not -path "*/site-packages/*" | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Python tests
        if: steps.detect_python.outputs.python_present == 'true' && steps.check-tests.outputs.has_tests == 'true'
        run: pytest -q

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
        continue-on-error: true
