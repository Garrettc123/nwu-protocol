name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Python files
        id: detect_python
        run: |
          # Check tracked files for any Python files. Set output `python_present` to true/false.
          if git ls-files '*.py' | grep -q .; then
            echo "python_present=true" >> "$GITHUB_OUTPUT"
          else
            echo "python_present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Python
        if: steps.detect_python.outputs.python_present == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        if: steps.detect_python.outputs.python_present == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run Python tests
        if: steps.detect_python.outputs.python_present == 'true'
        run: |
          # Run tests if a tests folder or pytest config exists
          if [ -d tests ] || [ -f pytest.ini ] || [ -f setup.cfg ]; then
            pytest -q
          else
            echo "No tests detected; skipping pytest"
          fi

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
        continue-on-error: true
