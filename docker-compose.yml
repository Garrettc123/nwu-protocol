version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: nwu-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: rocket69!
      MONGO_INITDB_DATABASE: nwu_db
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    container_name: nwu-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nwu_user
      POSTGRES_PASSWORD: rocket69!
      POSTGRES_DB: nwu_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nwu_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nwu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nwu-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ipfs:
    image: ipfs/kubo:latest
    container_name: nwu-ipfs
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      IPFS_PATH: /data/ipfs

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nwu-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://nwu_user:rocket69!@postgres:5432/nwu_db
      MONGO_URL: mongodb://admin:rocket69!@mongodb:27017/nwu_db?authSource=admin
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      IPFS_HOST: ipfs
      IPFS_PORT: 5001
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      - postgres
      - mongodb
      - redis
      - rabbitmq
      - ipfs
    restart: unless-stopped

  agent-alpha:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: nwu-agent-alpha
    environment:
      BACKEND_URL: http://backend:8000
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      IPFS_HOST: ipfs
      IPFS_PORT: 5001
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      - backend
      - rabbitmq
      - ipfs
    restart: unless-stopped

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
  rabbitmq_data:
  ipfs_data:

networks:
  default:
    name: nwu-network
