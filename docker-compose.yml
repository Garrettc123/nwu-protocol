version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: nwu-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: rocket69!
      MONGO_INITDB_DATABASE: nwu_db
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    container_name: nwu-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nwu_user
      POSTGRES_PASSWORD: rocket69!
      POSTGRES_DB: nwu_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nwu_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nwu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ipfs:
    image: ipfs/kubo:latest
    container_name: nwu-ipfs
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      IPFS_PATH: /data/ipfs

volumes:
  mongodb_data:
  postgres_data:
  redis_data:
  ipfs_data:

networks:
  default:
    name: nwu-network
