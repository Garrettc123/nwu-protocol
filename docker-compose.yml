version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nwu-postgres
    environment:
      POSTGRES_DB: nwu_protocol
      POSTGRES_USER: nwu_user
      POSTGRES_PASSWORD: nwu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nwu_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nwu-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nwu-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nwu-network

  # IPFS Node
  ipfs:
    image: ipfs/kubo:latest
    container_name: nwu-ipfs
    ports:
      - "4001:4001"     # P2P
      - "5001:5001"     # API
      - "8080:8080"     # Gateway
    volumes:
      - ipfs_data:/data/ipfs
      - ipfs_staging:/export
    environment:
      IPFS_PROFILE: server
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nwu-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nwu-rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: nwu_admin
      RABBITMQ_DEFAULT_PASS: nwu_rabbitmq_pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nwu-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nwu-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://nwu_user:nwu_password@postgres:5432/nwu_protocol
      REDIS_URL: redis://redis:6379
      IPFS_HOST: ipfs
      IPFS_PORT: 5001
      IPFS_PROTOCOL: http
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: nwu_admin
      RABBITMQ_PASS: nwu_rabbitmq_pass
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "True"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ipfs:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - nwu-network
    restart: unless-stopped

  # AI Agent - Alpha (Quality Verifier)
  agent-alpha:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: nwu-agent-alpha
    environment:
      AGENT_NAME: agent-alpha
      AGENT_TYPE: quality-verifier
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: nwu_admin
      RABBITMQ_PASS: nwu_rabbitmq_pass
      DATABASE_URL: postgresql://nwu_user:nwu_password@postgres:5432/nwu_protocol
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
    volumes:
      - ./agents:/app
      - agent_logs:/app/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - nwu-network
    restart: unless-stopped

  # Frontend Service (Next.js 14)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nwu-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_IPFS_GATEWAY: http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - nwu-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nwu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - nwu-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ipfs_data:
    driver: local
  ipfs_staging:
    driver: local
  rabbitmq_data:
    driver: local
  backend_logs:
    driver: local
  agent_logs:
    driver: local

networks:
  nwu-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
